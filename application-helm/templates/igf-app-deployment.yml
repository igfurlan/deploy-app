apiVersion: apps/v1

#Qual tipo de objeto pretende criar.
kind: Deployment

#Dados que ajudam a identificar de forma Ãºnica o objeto, incluindo uma string nome, UID e um namespace
metadata:
  name: furlan-system

#Que estado deseja para o objeto.
spec:
  selector:
    matchLabels:
      app: furlan-system
  replicas: 1 # diz ao deployment para executar 2 pods que correspondam ao modelo
  revisionHistoryLimit: 0 #quantos replicaset antigos deve ser mantidos
  template:
    metadata:
      labels:
        app: furlan-system
    spec:
      containers:
      - name: furlan-system
        imagePullPolicy: Always
        image: igfurlan/furlan-system:latest
        ports:
        - containerPort: 3000        